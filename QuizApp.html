<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!--Bootstrap files-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body onload=init()>
    <div class="main-container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="d-flex">
            <nav class="nav flex-column pl-8 bg-color">
                <img class="logo" src="img/logo.png">
                <a class="nav-link active link-light" aria-current="page" href="#" onclick="showStartScreen()">START</a>
                <a class="nav-link link-light" href="#">QUIZ</a>
                <a class="nav-link link-light" href="#">SCORE</a>

            </nav>

            <div class="quizcard card">
                <div class="endscreen bg-startscreen" id="start">
                    <h4>Welcome to the awsome HTML Quiz</h4>
                    <span>Ready for the challange?</span>
                    <button onclick="hideStartScreen()">Start</button>


                </div>
                <div id="endscreen" style="display:none">
                    <div class="endscreen">
                        <img class="logo-endscreen" src="img/brain result.png">
                        <h4>COMPLETE HTML QUIZ!</h4>
                        <div class="score-container"><span class="score">Your score</span><span class="result">10/10</span></div>
                        <button>share</button>
                        <button>replay</button>
                    </div>
                </div>

                <div class="card-body" id="quizBody">
                    <h3 class="d-flex mb-4" id="question">Frage1</h3>

                    <div class="card border-secondary mb-3 answer-card" style="max-width: 480px;" onclick="answer('answer_1')">
                        <div class="card-body text-secondary d-flex">
                            <h5 class="badge bg-secondary m-2">A</h5>
                            <p class="card-text" id="answer_1">Antwort</p>
                        </div>
                    </div>

                    <div class="card border-secondary mb-3 answer-card" style="max-width: 480px;" onclick="answer('answer_2')">
                        <div class="card-body text-secondary d-flex">
                            <h5 class="badge bg-secondary m-2">B</h5>
                            <p class="card-text" id="answer_2">Antwort</p>
                        </div>
                    </div>

                    <div class="card border-secondary mb-3 answer-card" style="max-width: 480px;" onclick="answer('answer_3')">
                        <div class="card-body text-secondary d-flex">
                            <h5 class="badge bg-secondary m-2">C</h5>
                            <p class="card-text" id="answer_3">Antwort</p>
                        </div>
                    </div>
                    <div class="card border-secondary mb-3 answer-card" style="max-width: 480px;" onclick="answer('answer_4')">
                        <div class="card-body text-secondary d-flex">
                            <h5 class="badge bg-secondary m-2">D</h5>
                            <p class="card-text" id="answer_4">Antwort</p>
                        </div>
                    </div>
                    <div class="question-footer" id="hide">
                        <div><b id="questionNumber">1</b> von <b id="all-questions">5</b> Fragen</div>
                        <button id="nextbutton" disabled onclick="nextQuestion()">n√§chste Frage</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
